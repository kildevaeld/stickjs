<!DOCTYPE html>
<html>
	<head>
		<script src="../build/stick.js"></script>
			
	</head>
	<body>
		<script id="page1" type="text/template">
			<h1>page 1: {{title}}</h1>
		</script>
		<script id="page2" type="text/template">
			<h1>page2 : {{title}}</h1>
		</script>
		
		<div id="app">
			{{title}} {{count}}
			<button onclick="{{count = count + 1}}">click</button>
			<ul class="menu">
				<li><a href="#page1">page 1</a>
				<li><a href="#page2">page 2</a>
			</ul>
			
			<controller name="main">
				Main controller {{title}}
				<a href="#hello">Tryk</a>
			</controller>
			<div class="controller"></div>
		</div>
		
		<script>
			'use strict';
			console.log(stick)
			stick.component('button', function () {
				var button = document.createElement('button')
				button.style.background = 'red';
				button.style.color = "white";
				
				var view = this.childTemplate.view(this._view.context, {
					container: this.view._container
				});
				
				this.section.appendChild(view.render())
			})
			var factory = stick.module('app', ['$context', '$router', function ($context, $router) {
				$context.title = "Hey hoe"
				$context.count = 0
				//$router.route('hello', function () {
					//$context.title = 'Hey joe'
				//})//
				$router.route('page1', {
					controller: 'page1',
					template: 'page1',
					target: '.controller'
				}).route('page2', {
					controller: 'page2',
					template: 'page2',
					target: '.controller'
				}).router.history.loadUrl();
			}]);
			
			factory.controller('main', {
				initialize: function ($context) {
					$context.title = 'test';
					
				}
			})
			.controller('page1', function ($context) {
				$context.title = 'La lal la'
			}).controller('page2', function ($context) {
				$context.title = 'li li li'
			});
			factory.create({
				el: document.querySelector('#app')
			}).then(function (a) {
				console.log(a);
				
			})
			
			
		</script>
	</body>
</html>
