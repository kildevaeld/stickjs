<!DOCTYPE html>
<html>
	<head>
		<script src="../build/stick.js"></script>
		
	</head>
	<body>
		<script id="main" type="text/template">
			<h1>{{title}}</h1>
		</script>
		<div id="app">
			{{title}}
			
			<controller name="main">
				{{title}}
				<a href="#hello">Tryk</a>
			</controller>
		</div>
		
		<script>
			'use strict';
			console.log(stick)
			var factory = stick.module('app', function ($context, $router) {
				$context.title = "Hey hoe"
				$router.route('hello', function () {
					$context.title = 'Hey joe'
				})
			});
			
			factory.controller('main', {
				initialize: function ($context) {
					$context.title = 'test';
				}
			})
			factory.create({
				el: document.querySelector('#app')
			}).then(function (a) {
				console.log(a);
				
			})
			
			
		</script>
	</body>
</html>
